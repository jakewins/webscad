<html>

  <head>
    <title>WebScad tests</title>
    
    <script type="text/javascript" src="../../extras/Three.js"></script>
    <script type="text/javascript" src="../../extras/webscad.js"></script>
    <script type="text/javascript">
    window.onload = function() {
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( 500, 400 );
            document.getElementById('output-wrap').appendChild( renderer.domElement );

            var scene = new THREE.Scene();

            var camera = new THREE.Camera(
                35,     // Field of view
                800 / 400,  // Aspect ratio
                .1,     // Near
                10000       // Far
            );
            camera.position.set( -15, 10, 15 );

            var cube = new THREE.Mesh(
                new THREE.CubeGeometry( 5, 5, 5 ),
                new THREE.MeshLambertMaterial( { color: 0x00FF00 } )
            );
            scene.addChild( cube );

            var light = new THREE.PointLight( 0xFFFF00 );
            light.position.set( 10, 0, 10 );
            scene.addLight( light );

            renderer.render(scene, camera);

    };
    
    function render(text) {
      console.log(WebSCAD.render(text));
    };
    </script>
    
    <style>
    #input-wrap {
      float:left;
      width:48%;
    }
      #scad-input {
        width:98%;
        height:400px;
      }
    #output-wrap {
      float:left;
      width:48%;
    }
    </style>
    
  </head>

  <body>
    <div id='input-wrap'>
      <textarea id='scad-input'></textarea>
      <input type="button" onclick='render(document.getElementById("scad-input").value)' value='render' />
    </div>
    <div id='output-wrap'>
    
    </div>
  </body>

</html>
